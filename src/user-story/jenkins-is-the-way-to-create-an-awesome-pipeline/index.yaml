body_content:
  title: Building, testing, and deploying a Jenkins pipeline for a leading
    telecommunications company.
  paragraphs:
    - "**Background:** When a large telecom company needed help enhancing their
      Jenkins pipeline, they turned to one of India's leading IT services
      companies for support. Using Jenkins, the team was tasked with building
      out their clients' open source and continuous integration services to
      include continuous deployment."
    - "**Goals:** Expand Jenkins CI pipeline to include CD."
    - "**Solution & Results:** We set out to create a tool for deployment by
      first creating diagrams for both static and dynamic pipelines as a basis
      of the core Jenkins installation. Plus, there was a need for a number of
      customizable plugins. Since Jenkins is open source, the implementation was
      easy and straightforward, whereas other tools tend to be quite challenging
      to use."
    - "We were able to build, test, and deploy the Jenkins pipeline with ease.
      We also continue to provide managed services for this international
      company. With the use of Jenkins, we discovered:"
    - |-
      *   a fast way to deploy: 4 minutes maximum for microservices
      *   development cycles exceed expectations
      *   improved product quality
